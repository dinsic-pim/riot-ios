name: BSiriIntents

schemes:
  BSiriIntents:
    analyze:
      config: Debug
    archive:
      config: Release
    build:
      targets:
        BSiriIntents:
        - running
        - testing
        - profiling
        - analyzing
        - archiving
    profile:
      config: Release
    run:
      askForAppToLaunch: true
      config: Debug
      debugEnabled: false
      disableMainThreadChecker: true
      launchAutomaticallySubstyle: 2
    test:
      config: Debug
      disableMainThreadChecker: true

targets:
  BSiriIntents:
    platform: iOS
    type: app-extension

    dependencies:
    - sdk: Intents.framework

    configFiles:
      Debug: SiriIntents-Debug.xcconfig
      Release: SiriIntents-Release.xcconfig

    sources:
    - path: .
    - path: ../Config/BuildSettings.swift
    - path: ../Config/CommonConfiguration.swift
    - path: ../Config/Configurable.swift
    - path: ../Riot/Categories/Bundle.swift
    - path: ../Riot/Generated/InfoPlist.swift
    - path: ../Riot/Managers/EncryptionKeyManager/EncryptionKeyManager.swift
    - path: ../Riot/Managers/KeyValueStorage
    - path: ../Riot/Managers/Settings/RiotSettings.swift
