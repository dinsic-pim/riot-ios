name: BtchapShareExtension

schemes:
  BtchapShareExtension:
    analyze:
      config: Debug
    archive:
      config: Release
    build:
      targets:
        BtchapShareExtension:
        - running
        - testing
        - profiling
        - analyzing
        - archiving
    profile:
      config: Release
    run:
      askForAppToLaunch: true
      config: Debug
      debugEnabled: false
      disableMainThreadChecker: true
      launchAutomaticallySubstyle: 2
    test:
      config: Debug
      disableMainThreadChecker: true

targets:
  BtchapShareExtension:
    platform: iOS
    type: app-extension

    configFiles:
      Debug: SupportingFiles/Btchap-ShareExtension-Debug.xcconfig
      Release: SupportingFiles/Btchap-ShareExtension-Release.xcconfig

    sources:
    - path: .
    # Riot
    - path: ../Riot/Categories/Bundle.swift
    - path: ../Riot/Categories/Character.swift
    - path: ../Riot/Categories/MXRoom+Riot.m
    - path: ../Riot/Categories/UIColor.swift
    - path: ../Riot/Categories/UISearchBar.swift
    - path: ../Riot/Categories/UIView.swift
    - path: ../Riot/Categories/String.swift
    - path: ../Riot/Categories/MXRoomSummary+Riot.h
    - path: ../Riot/Categories/MXRoomSummary+Riot.m
    - path: ../Riot/Managers/EncryptionKeyManager/EncryptionKeyManager.swift
    - path: ../Riot/Managers/KeyValueStorage
    - path: ../Riot/Managers/Settings/RiotSettings.swift
    - path: ../Riot/Managers/Theme
    - path: ../Riot/Modules/Common/Recents/CellData/RecentCellData.h
    - path: ../Riot/Modules/Common/Recents/CellData/RecentCellData.m
    - path: ../Riot/Modules/Common/SegmentedViewController/SegmentedViewController.h
    - path: ../Riot/Modules/Common/SegmentedViewController/SegmentedViewController.m
    - path: ../Riot/Utils/AvatarGenerator.h
    - path: ../Riot/Utils/AvatarGenerator.m
    - path: ../Riot/Utils/UserNameColorGenerator.swift

    # Tchap
    - path: ../Btchap/Config/BuildSettings.swift
    - path: ../Tchap/Config/CommonConfiguration.swift
    - path: ../Tchap/Config/Configurable.swift
    - path: ../Tchap/Constants
    - path: ../Tchap/Extensions
    - path: ../Btchap/Generated/InfoPlist.swift
    - path: ../Tchap/Generated/Strings.swift
    - path: ../Tchap/Managers/HomeServer
    - path: ../Tchap/Managers/Room
    - path: ../Tchap/Managers/ThirdPartyIDPlatformInfoResolver
    - path: ../Tchap/Managers/User
    - path: ../Tchap/Managers/DisplayName
    - path: ../Tchap/Modules/Common/Style
    - path: ../Tchap/Modules/Rooms/Views
    - path: ../Tchap/Model
    - path: ../Tchap/Utils

    # Resources
    - path: ../Riot/Modules/Common/SegmentedViewController/SegmentedViewController.xib
      buildPhase: resources
    - path: ../Riot/Assets/en.lproj
      buildPhase: resources
    - path: ../Riot/Assets/fr.lproj
      buildPhase: resources
    - path: ../Tchap/Assets/SharedImages.xcassets
      buildPhase: resources
    - path: ../Btchap/Assets/BtchapSharedImages.xcassets
      buildPhase: resources
    - path: ../Tchap/Assets/Certificates
      buildPhase: resources
