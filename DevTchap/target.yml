name: DevTchap

schemes:
  DevTchap:
    analyze:
      config: Debug
    archive:
      config: Release
    build:
      targets:
        DevTchap:
        - running
        - testing
        - profiling
        - analyzing
        - archiving
    profile:
      config: Release
    run:
      config: Debug
      disableMainThreadChecker: true
    test:
      config: Debug
      disableMainThreadChecker: true
      targets:
      - TchapTests

targets:
  DevTchap:
    type: application
    platform: iOS

    dependencies:
    - target: RiotShareExtension
    - target: RiotNSE
    - target: DesignKit
    - target: CommonKit
    - package: OrderedCollections
    - package: DeviceKit

    configFiles:
