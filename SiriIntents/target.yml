name: SiriIntents

schemes:
  SiriIntents:
    analyze:
      config: Debug
    archive:
      config: Release
    build:
      targets:
        SiriIntents:
        - running
        - testing
        - profiling
        - analyzing
        - archiving
    profile:
      config: Release
    run:
      askForAppToLaunch: true
      config: Debug
      debugEnabled: false
      disableMainThreadChecker: true
      launchAutomaticallySubstyle: 2
    test:
      config: Debug
      disableMainThreadChecker: true

targets:
  SiriIntents:
    platform: iOS
    type: app-extension

    dependencies:
    - sdk: Intents.framework

    configFiles:
      Debug: SiriIntents-Debug.xcconfig
      Release: SiriIntents-Release.xcconfig

    sources:
    - path: .
